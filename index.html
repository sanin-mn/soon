<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deckbyte Invoice - Launching Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    /* CSS: Minimalist Glass (High-End SaaS Look) */
    :root {
        --dark-background: #1C1C22;
        --card-background: rgba(255, 255, 255, 0.05);
        --text-color: #F0F0F5;
        --accent-color: #007AFF; 
        --cta-hover: #006EDD;
        --shadow-glow: 0 4px 30px rgba(0, 0, 0, 0.2); 
        --font-family: 'Inter', sans-serif;
    }

    body {
        font-family: var(--font-family);
        background-color: var(--dark-background);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-image: radial-gradient(circle at top right, rgba(0, 110, 255, 0.1), transparent), 
                          radial-gradient(circle at bottom left, rgba(255, 0, 106, 0.1), transparent);
    }

    /* --- 1. Header and Logo --- */
    .header {
        width: 100%;
        padding: 20px 40px;
        background-color: rgba(28, 28, 34, 0.5); 
        backdrop-filter: blur(10px); 
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky; 
        top: 0;
        z-index: 1000;
    }

    .logo a {
        font-weight: 800;
        color: var(--text-color);
        text-decoration: none;
        display: flex; /* Aligns the elements inside the logo link */
        align-items: center;
        gap: 10px; /* Space between text and image */
    }
    
    .logo img {
        /* Logo styling for the white theme */
        height: 35px; 
        width: auto;
        /* If your logo image is black/dark, this filter will turn it white */
        /* Remove this line if your logo image is already white/light */
        filter: brightness(0) invert(1); 
    }

    /* --- 2. Main Content Container --- */
    .main-content {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px 20px; 
    }

    .landing-container {
        max-width: 1200px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 80px; 
        text-align: left;
    }

    /* --- Hero Content (Left Side) --- */
    .hero-content {
        padding: 0;
    }

    .tagline {
        color: var(--accent-color);
        font-size: 1.1em;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 15px;
    }

    .headline {
        font-size: 4.5em; 
        font-weight: 800;
        line-height: 1.1;
        margin: 0 0 20px 0;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .subtext {
        font-size: 1.4em;
        color: #B0B0C0; 
        margin-bottom: 40px;
    }

    /* --- CTA Form --- */
    .cta-form form {
        display: flex;
        flex-direction: row;
        gap: 15px;
        max-width: 550px;
    }

    .cta-form input[type="email"] {
        padding: 18px 25px;
        flex-grow: 1;
        border: 1px solid rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.3); 
        color: var(--text-color);
        font-size: 1em;
        transition: border-color 0.3s;
    }
    
    .cta-form input[type="email"]:focus {
        border-color: var(--accent-color);
        outline: none;
        box-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
    }

    .cta-form button {
        padding: 18px 35px;
        background-color: var(--accent-color);
        color: var(--dark-background);
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: 800;
        cursor: pointer;
        text-transform: uppercase;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 5px 15px rgba(0, 122, 255, 0.4);
    }

    .cta-form button:hover {
        background-color: var(--cta-hover);
        transform: translateY(-2px);
    }

    .small-print {
        font-size: 0.8em;
        color: #888899;
        margin-top: 10px;
    }

    /* --- Visual Mockup (Right Side) --- */
    .app-visual {
        background: none; 
        border-radius: 15px;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 450px; 
        overflow: hidden;
        position: relative;
    }

    .visual-placeholder {
        width: 100%;
        height: 100%; 
        display: flex; 
        justify-content: center;
        align-items: center;
        border-radius: 15px;
    }

    .visual-placeholder video, .visual-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
        border-radius: 15px;
    }
    
    /* --- Responsive Design for Mobile --- */
    @media (max-width: 900px) {
        .header {
            padding: 15px 20px;
        }
        .landing-container {
            grid-template-columns: 1fr; 
            text-align: center;
            gap: 40px;
        }
        .headline {
            font-size: 3em;
        }
        .subtext {
            font-size: 1.2em;
        }
        .cta-form form {
            flex-direction: column; 
            max-width: 400px;
            margin: 0 auto;
        }
        .app-visual {
            min-height: 300px; 
        }
    }
</style>
</head>
<body>
    
<header class="header">
    <div class="logo">
        <a href="#">
            <span style="font-size: 0.9em; font-weight: 400; color: #B0B0C0;">A Product by</span> 
            <img src="/logo.png" alt="Deckbyte Biller Logo" style="height: 30px; width: auto;">
        </a>
    </div>
</header>

<main class="main-content">
    <div class="landing-container">
        <div class="hero-content">
            <p class="tagline">The Future of Billing and Invoicing</p>
            
            <h1 class="headline">
                Stop <span style="color: var(--accent-color);">Wasting Time</span>. Start <span style="color: var(--accent-color);">Creating Value.</span>
            </h1>
            
            <p class="subtext">
               Deckbyte Invoice is the all-in-one platform built for speed and simplicity. 
                Sign up for early access and get 3 months free at launch.
            </p>

            <div class="cta-form">
                <form action="#" method="POST">
                    <input type="email" name="email" placeholder="Enter your best email address" required>
                    <button type="submit">Join The Waitlist Now</button>
                </form>
                <p class="small-print">
                    We hate spam. We'll only email you about the launch.
                </p>
            </div>
        </div>

        <div class="app-visual">
            <div class="visual-placeholder">
                <video  autoplay loop muted>
                    <source src="https://assets.mixkit.co/videos/23282/23282-720.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</main>

</body>
</html>
